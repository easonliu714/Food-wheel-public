<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？(公開版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="container setup-container">
        <h1>🍴 今天吃什麼？<span class="badge">公開版</span></h1>
        <p class="intro-text">本工具採用 <strong>Bring Your Own Key</strong> 模式。請輸入您的 Google Maps API Key 即可免費使用。<br>初次使用者請選擇您的裝置，查看申請教學：</p>
        
        <div class="platform-tabs">
            <button class="tab-btn active" onclick="showGuide('desktop')">💻 電腦版 (推薦)</button>
            <button class="tab-btn" onclick="showGuide('android')">🤖 Android</button>
            <button class="tab-btn" onclick="showGuide('ios')">🍎 iOS (iPhone)</button>
        </div>

        <div id="guide-content" class="tutorial-box">
            </div>

        <div class="key-input-area">
            <label for="userApiKey">申請完成後，請在此貼上 API Key：</label>
            <input type="text" id="userApiKey" placeholder="AIzaSy..." autocomplete="off">
            <button onclick="saveAndStart()" class="start-btn">🚀 確認並開始</button>
            <p class="privacy-note">🔒 您的 Key 僅儲存於您瀏覽器的暫存區 (LocalStorage)，不會傳送給開發者。</p>
        </div>
    </div>


    <div id="app-screen" class="container" style="display: none;">
        <div class="header-bar">
            <h1>🍴 今天吃什麼？</h1>
            <button onclick="clearKey()" class="logout-btn">🔑更換 Key</button>
        </div>
        
        <div class="location-box">
            <label for="currentAddress">📍 目前搜尋中心 (可修改)：</label>
            <div class="input-group">
                <input type="text" id="currentAddress" placeholder="等待定位中..." value="">
                <button id="geoBtn" onclick="handleSearch()">🔍 搜尋</button>
            </div>
            <p id="detailedAddressDisplay" style="font-size: 0.85rem; color: #27ae60; margin: 5px 0 0 0; text-align: left; display: none; border-top: 1px dashed #eee; padding-top: 5px;"></p>

            <div style="text-align: right; margin-top:5px;">
                <button onclick="initLocation()" class="small-btn">🎯 重抓定位</button>
            </div>
        </div>

        <div class="controls">
            <div class="setting-row">
                <label for="mealType">類別：</label>
                <select id="mealType" onchange="updateKeywords()">
                    <option value="breakfast">早餐</option>
                    <option value="lunch">中午正餐</option>
                    <option value="afternoon_tea">下午茶飲</option>
                    <option value="dinner">晚餐</option>
                    <option value="late_night">宵夜</option>
                    
                    <option value="noodles_rice">🍜🍛 麵飯/小吃 (不限國別)</option>
                    <option value="western_steak">🍽️🍔 排餐/西式 (牛排/漢堡)</option>
                    <option value="dessert">🍧🍰 甜點冰品 (豆花/蛋糕)</option>
                    <option value="all">🌏 不限制 (所有美食)</option>
                </select>
            </div>

            <div class="setting-row">
                <label for="priceLevel">預算上限：</label>
                <select id="priceLevel">
                    <option value="-1" selected>不限 (顯示所有)</option>
                    <option value="1">💲 $200 以下 (便宜)</option>
                    <option value="2">💲 $800 以下 (中價位)</option>
                    <option value="3">💲 $2000 以下 (高價位)</option>
                    <option value="4">💲 奢華無上限</option>
                </select>
            </div>

            <div class="setting-row" style="flex-direction: column; align-items: flex-start;">
                <label for="keywordInput" style="margin-bottom: 5px;">🔎 搜尋關鍵字 (空格分隔，可修改)：</label>
                <input type="text" id="keywordInput" class="full-width-input" value="">
            </div>

            <div class="setting-row">
                <label for="transportMode">交通：</label>
                <select id="transportMode">
                    <option value="WALKING" selected>走路 🚶</option>
                    <option value="DRIVING">機車/開車 🛵</option>
                </select>
            </div>

            <div class="setting-row">
                <label for="maxTime">時間：</label>
                <select id="maxTime">
                    <option value="5">5 分鐘內</option>
                    <option value="10" selected>10 分鐘內</option>
                    <option value="15">15 分鐘內</option>
                    <option value="20">20 分鐘內</option>
                    <option value="30">30 分鐘內</option>
                </select>
            </div>

            <div class="setting-row">
                <label for="resultCount">數量：</label>
                <select id="resultCount">
                    <option value="10">10 家</option>
                    <option value="20" selected>20 家 (預設)</option>
                    <option value="30">30 家</option>
                    <option value="40">40 家</option>
                    <option value="50">50 家 (最多)</option>
                </select>
            </div>

            <button onclick="handleSearch()" class="search-btn">🔄 開始搜尋店家</button>
        </div>

        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="pointer">▼</div>
        </div>
        
        <div class="action-area">
            <button id="spinBtn" disabled style="opacity: 0.5; cursor: not-allowed;">請先搜尋店家</button>
        </div>

        <div id="result">
            <h2 id="storeName">準備好就搜尋店家吧！</h2>
            <p id="storeRating" style="font-weight: bold; color: #f39c12;"></p>
            <p id="storeAddress"></p>
            <p id="storeDistance" style="color: #666; font-size: 0.9em;"></p>
            <a id="menuLink" href="#" target="_blank" style="display:none;">📍 查看地圖與評價</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
